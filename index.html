<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>

     <header>
        <ul id="header-nav-left">
            <li>About</li>
            <li>Store</li>
        </ul>
        
        <ul id="header-nav-right">
            <li>Gmail</li>
            <li>Images</li>
        </ul>

        <img src="outline_apps_black_48dp.png" alt="Google Apps link" class="google-apps-image"/>

     </header>

     <div>
        <img src="googlelogo.png" alt="The Google Logo" class="google-logo-image"/>
     </div>
     
     <main>

        <img src="outline_search_black_48dp.png" alt="" class="google-search-image"/>
        <input type="text" placeholder="Search Google or type a URL" size="50" class="search-bar">
        <img src="outline_keyboard_voice_black_48dp.png" alt="" class="google-voice-image"/>

    </main>

    <p>Empty Space Here</p>


    <footer>
         <ul id="footer-nav-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul id="footer-nav-center">
            <li>Carbon neutral since 2007</li>
        </ul>
        <ul id="footer-nav-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
    
</body>
</html>
